<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>The Sportzic</title>
    <link rel="stylesheet" href="./style.css">
</head>

<body>
    <div class="content">
        <div class="title">
            <h1>The Sportzic</h1>
            <h2>we are launching soon!</h2>
        </div>
        <div class="countdown-box">
            <div class="box">
                <div class="text">
                    <p id="day"></p>
                    <h3>day</h3>
                </div>
            </div>
            <div class="box">
                <div class="text">
                    <p id="hour"></p>
                    <h3>Hour</h3>
                </div>
            </div>
            <div class="box">
                <div class="text">
                    <p id="minute"></p>
                    <h3>Minute</h3>
                </div>
            </div>
            <div class="box">
                <div class="text">
                    <p id="second"></p>
                    <h3>Second</h3>
                </div>
            </div>
        </div>
    </div>
    <script src="index.js"></script>
</body>

</html>
